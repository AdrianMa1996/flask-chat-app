<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Page Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='basic_styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index_styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    {% if current_user.is_authenticated %}
        <span>Welcome {{ current_user.email }}!</span>
        <a href="{{ url_for_security('logout') }}">logout</a>
    {% else %}
        <a href="{{ url_for_security('login') }}">login</a>
    {% endif %}
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Chat Messenger</a>
        </div>
    </nav>

    <div class="container">
        {% for message in messages %}
        <div class="d-flex {%if name == message.user%} justify-content-end {% else %} justify-content-start {% endif %} mt-5">
            <div class="card">
                <div class="card-body">
                    <b>{{ message.user }}:</b>
                    {{ message.content }}

                    <span class="messageDate">{{ message.created_at.strftime('%d.%m.%Y %H:%m') }}</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <form class="input-group mb-3 chatForm" action="" method="post">
        <input type="text" name="content" class="form-control" placeholder="Bitte gebe deine Nachricht an">
        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Senden</button>
    </div>

</body>
</html>
